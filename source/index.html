<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Лучшие велосипеды</title>
  <link rel="preload" href="fonts/OpenSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="body">
  <header class="page-header">
    <div class="container">
      <div class="page-header__inner">
        <div class="page-header__top">
          <a class="page-header__logo" aria-label="Moon">
            <img src="img/logo.svg" alt="Moon" width="68" height="21">
          </a>
          <nav class="main-nav main-nav--closed main-nav--nojs">
            <ul class="main-nav__list">
              <li class="main-nav__item">
                <a class="main-nav__link" href="#">О нас
                  <span class="main-nav__icon">
                    <svg width="12" height="7">
                      <use xlink:href="img/sprite_auto.svg#icon-arrow-right"></use>
                    </svg>
                  </span>
                </a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__link" href="#">Виды велосипедов
                  <span class="main-nav__icon">
                    <svg width="12" height="7">
                      <use xlink:href="img/sprite_auto.svg#icon-arrow-right"></use>
                    </svg>
                  </span>
                </a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__link" href="#">Видео про велосипеды
                  <span class="main-nav__icon">
                    <svg width="12" height="7">
                      <use xlink:href="img/sprite_auto.svg#icon-arrow-right"></use>
                    </svg>
                  </span>
                </a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__link" href="#">Контакты
                  <span class="main-nav__icon">
                    <svg width="12" height="7">
                      <use xlink:href="img/sprite_auto.svg#icon-arrow-right"></use>
                    </svg>
                  </span>
                </a>
              </li>
            </ul>
            <button class="main-menu-toggle" type="button">
              <span class="visually-hidden">Открыть меню</span>
              <svg width="24" height="25">
                <use xlink:href="img/sprite_auto.svg#icon-opened"></use>
              </svg>
            </button>
          </nav>
        </div>
        <div class="page-header__block">
          <div class="promo">
            <p class="promo__title">Мы продаем велосипеды</p>
            <p class="promo__text">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
          </div>
          <div class="help-form">
            <form action="https://echo.htmlacademy.ru" method="post">
              <label>
                <span class="visually-hidden1">Имя</span>
                <input type="text" id="name" name="name" placeholder="Введите Ваше Имя" required>
              </label>
              <label>
                <span class="visually-hidden1">Номер телефона</span>
                <input type="tel" id="phone" name="phone" placeholder="Введите Ваш номер телефона" pattern="[0-9]{10}" required>
              </label>
              <button type="submit">Подобрать велосипед мечты</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="">
    <h1>Header 1</h1>

  </main>

  <footer class="">
    <div class="container">

    </div>
  </footer>

  <section class="modal">

  </section>

  <script src="js/script.min.js"></script>

</body>

</html>
